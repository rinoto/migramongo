name: build
on: [push]
jobs:
  build-migramongo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn install -Dgpg.skip
#      - name: Coverage Report
#        run: mvn jacoco:report coveralls:report
